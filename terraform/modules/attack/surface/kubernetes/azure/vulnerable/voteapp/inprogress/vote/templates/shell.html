<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Half Shell!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        html, body, div { width:100%; height: 100%; }
        textarea.command {
            width: 100%;
            height: 50%;
            background-color: black;
            color: lightgreen;
        }
        textarea.result {
            width: 100%;
            height: 50vh;
            background-color: black;
            color: lightgreen;
        }
    </style>
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>Half Shell</h3>
        <form id="command_form" name="form" method="POST" action="/shell">
            <textarea id="command" name="command" class="command">{{command}}</textarea>
            <textarea readonly id="result" name="result" class="result">{{result}}</textarea>
            <button type="submit" id="execute" name="execute">execute</button>
        </form>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  </body>
</html>
